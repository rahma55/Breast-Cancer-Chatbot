 utter_symptoms:
 - text: "Different people have different symptoms of breast cancer. Some people do not have any signs or symptoms at all. \n
\n
Some warning signs of breast cancer are:\n

🎗️ New lump in the breast or underarm (armpit).\n
🎗️ Thickening or swelling of part of the breast.\n
🎗️ Irritation or dimpling of breast skin.\n
🎗️ Redness or flaky skin in the nipple area or the breast.\n
🎗️ Pulling in of the nipple or pain in the nipple area.\n
🎗️ Nipple discharge other than breast milk, including blood.\n
🎗️ Any change in the size or the shape of the breast.\n
🎗️ Pain in any area of the breast.\n
🎗️ Keep in mind that these symptoms can happen with other conditions that are not cancer.\n \n

If you have any signs or symptoms that worry you, be sure to see your doctor right away."

 utter_riskF:
 - text: "Studies have shown that your risk for breast cancer is due to a combination of factors. The main factors that influence your risk include being a woman and getting older. Most breast cancers are found in women who are 50 years old or older.

\n Some women will get breast cancer even without any other risk factors that they know of. Having a risk factor does not mean you will get the disease, and not all risk factors have the same effect. Most women have some risk factors, but most women do not get breast cancer."

 utter_riskF2:
 - text: "Risk Factors You Cannot Change \n\n
🎗️ Getting older: The risk for breast cancer increases with age; most breast cancers are diagnosed after age 50. \n
🎗️ Genetic mutations: Inherited changes (mutations) to certain genes, such as BRCA1 and BRCA2. Women who have inherited these genetic changes are at higher risk of breast and ovarian cancer.\n
🎗️ Reproductive history: Early menstrual periods before age 12 and starting menopause after age 55 expose women to hormones longer, raising their risk of getting breast cancer.\n
🎗️ Having dense breasts: Dense breasts have more connective tissue than fatty tissue, which can sometimes make it hard to see tumors on a mammogram. Women with dense breasts are more likely to get breast cancer.\n
🎗️ Personal history of breast cancer or certain non-cancerous breast diseases: Women who have had breast cancer are more likely to get breast cancer a second time. Some non-cancerous breast diseases such as atypical hyperplasia or lobular carcinoma in situ are associated with a higher risk of getting breast cancer.\n
🎗️ Family history of breast or ovarian cancer: A woman’s risk for breast cancer is higher if she has a mother, sister, or daughter (first-degree relative) or multiple family members on either her mother’s or father’s side of the family who have had breast or ovarian cancer. Having a first-degree male relative with breast cancer also raises a woman’s risk.\n
🎗️ Previous treatment using radiation therapy: Women who had radiation therapy to the chest or breasts (for instance, treatment of Hodgkin’s lymphoma) before age 30 have a higher risk of getting breast cancer later in life.\n
🎗️ Women who took the drug diethylstilbestrol (DES): which was given to some pregnant women in the United States between 1940 and 1971 to prevent miscarriage, have a higher risk. Women whose mothers took DES while pregnant with them are also at risk."
 
 utter_riskF3:
 - text: "Risk Factors You Can Change \n\n
🎗️ Not being physically active: Women who are not physically active have a higher risk of getting breast cancer. \n
🎗️ Being overweight or obese after menopause: Older women who are overweight or obese have a higher risk of getting breast cancer than those at a normal weight.\n
🎗️ Taking hormones: Some forms of hormone replacement therapy (those that include both estrogen and progesterone) taken during menopause can raise risk for breast cancer when taken for more than five years. Certain oral contraceptives (birth control pills) also have been found to raise breast cancer risk.\n
🎗️ Reproductive history: Having the first pregnancy after age 30, not breastfeeding, and never having a full-term pregnancy can raise breast cancer risk.\n
🎗️ Drinking alcohol: Studies show that a woman’s risk for breast cancer increases with the more alcohol she drinks.\n
Research suggests that other factors such as smoking, being exposed to chemicals that can cause cancer, and changes in other hormones due to night shift working also may increase breast cancer risk."
 
 utter_reduce_risk :
 - text: "You can help lower your risk of breast cancer by taking care of your health in the following ways: \n\n

🎗️ Keep a healthy weight. \n
🎗️ Exercise regularly.\n
🎗️ Don't drink alcohol, or limit alcoholic drinks.\n
🎗️ If you are taking, or have been told to take, hormone replacement therapyexternal icon or oral contraceptivesexternal icon (birth control pills), ask your doctor about the risks and find out if it is right for you.\n
🎗️ Breastfeed your children, if possible.\n
🎗️ If you have a family history of breast cancer or inherited changes in your BRCA1 and BRCA2 genes, talk to your doctor about other ways to lower your risk. \n\n
✅ Staying healthy throughout your life will lower your risk of developing cancer, and improve your chances of surviving cancer if it occurs." 
 
 utter_screening:
 - text: "Breast cancer screeningexternal icon means checking a woman’s breasts for cancer before there are signs or symptoms of the disease. All women need to be informed by their health care provider about the best screening options for them. When you are told about the benefits and risks of screening and decide with your health care provider whether screening is right for you—and if so, when to have it—this is called informed and shared decision-making. \n

Although breast cancer screening cannot prevent breast cancer, it can help find breast cancer early, when it is easier to treat. Talk to your doctor about which breast cancer screening tests are right for you, and when you should have them."


